<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Authenticity Checker</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>File Authenticity Checker</h1>
        <form id="fileForm">
            <label for="fileInput">Upload a file:</label>
            <input type="file" id="fileInput" name="file" required>
            
            <label for="hashInput">Enter expected hash (SHA-256):</label>
            <input type="text" id="hashInput" name="hash" placeholder="Enter hash" required>
            
            <button type="submit">Check Authenticity</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
